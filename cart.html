<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cart.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <!-- Cart Container -->
    <div class="cart-container">
      <h2>Your Shopping Cart</h2>

      <!-- Cart Items -->
      <div class="cart-items">
        <div class="cart-item">
          <img
            src="https://via.placeholder.com/100"
            alt="Product Image"
            class="product-image"
          />
          <div class="item-details">
            <span class="item-name">Product 1</span>
            <span class="item-price">$50.00</span>
          </div>
          <div class="item-quantity">
            <label for="quantity1">Qty:</label>
            <input type="number" id="quantity1" value="1" min="1" />
          </div>
          <span class="item-total">$50.00</span>
          <button class="remove-item">Remove</button>
        </div>

        <div class="cart-item">
          <img
            src="https://via.placeholder.com/100"
            alt="Product Image"
            class="product-image"
          />
          <div class="item-details">
            <span class="item-name">Product 2</span>
            <span class="item-price">$30.00</span>
          </div>
          <div class="item-quantity">
            <label for="quantity2">Qty:</label>
            <input type="number" id="quantity2" value="1" min="1" />
          </div>
          <span class="item-total">$30.00</span>
          <button class="remove-item">Remove</button>
        </div>
      </div>

      <!-- Cart Summary -->
      <div class="cart-summary">
        <div class="summary-item">
          <span>Subtotal:</span>
          <span id="subtotal">$80.00</span>
        </div>
        <div class="summary-item">
          <span>Tax (10%):</span>
          <span id="tax">$8.00</span>
        </div>
        <div class="summary-item total">
          <span>Total:</span>
          <span id="total">$88.00</span>
        </div>
      </div>

      <!-- Checkout Button -->
      <div class="checkout-btn">
        <button>Proceed to Checkout</button>
      </div>
    </div>
  </body>
</html>
